<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" />
        <title>Credit approver</title>
        <script src="dist/app.js" defer></script>
    </head>
    <body>
    <form method="post">
    <fieldset>
        <legend>Данные для обобрения кредита</legend>
        <p><label for="age">Возраст <em>*</em></label><input name="age" type="number" id="age" min="0"></p>
        <p><label for="sex">Пол <em>*</em></label>
            <select name="sex" type="text" id="sex">
                <option value="" disabled selected></option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </p>
        <p><label for="incomeType">Источник дохода <em>*</em></label>
            <select name="incomeType" type="text" id="incomeType">
                <option value="" disabled selected></option>
                <option value="пассивный доход">пассивный доход</option>
                <option value="наёмный работник">наёмный работник</option>
                <option value="собственный бизнес">собственный бизнес</option>
                <option value="безработный">безработный</option>
            </select>
        </p>
        <p><label for=income>Доход за последний год млн. <em>*</em></label><input name="income" type="number" id="income"></p>
        <p><label for="rating">Кредитный рейтинг <em>*</em></label><input name="rating" type="number" id="rating" min="-2" max="2"></p>
        <p><label for="credit">Запрошенная сумма [0.1 .. 10] млн. <em>*</em></label><input name="credit" type="number" id="credit" min="0.1" max="10" step="any"></p>
        <p><label for="date">Срок погашения [1..20] лет <em>*</em></label><input name="date" type="number" id="date" min="1" max="20"></p>
        <p><label for="goal">Цель кредита<em>*</em></label>
            <select name="goal" type="text" id="goal">
            <option value="" disabled selected></option>
            <option value="ипотека">ипотека</option>
            <option value="развитие бизнеса">развитие бизнеса</option>
            <option value="автокредит">автокредит</option>
            <option value="потребительский">потребительский</option>
            </select>
        </p>
        <p><input type="submit" value="Получить кредит"></p>
    </fieldset>
    </form>
    </body>
</html>
