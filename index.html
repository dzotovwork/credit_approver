<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Credit approver</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css">
            body {
                font-size: 14px;
            }
            label {
                float: left;
                padding-right: 10px;
            }
            .field {
                clear: both;
                text-align: right;
                line-height: 25px;
            }
            .form {
                float: left;
            }
        </style>
        <script defer src="src/app.js"></script>
    </head>
    <body>
        <form class="form">
            <div class="field">
                <label for="age">Возраст [not negative int], лет</label>
                <input id="age" type="number" class="validate" />
            </div>
            <div class="field">
                <label for="sex">Пол</label>
                <select name="sex" type="text" id="sex">
                    <option value="" disabled selected></option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button class="btn" type="button" name="action" id="send">
                Получить кредит
            </button>
        </form>
    </body>
</html>
