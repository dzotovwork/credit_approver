<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Credit approver</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css">
            body {
                font-size: 14px;
            }
            label {
                float: left;
                padding-right: 10px;
            }
            .field {
                text-align: right;
                line-height: 25px;
            }
            .form {
                float: left;
            }
        </style>
        <script defer src="src/app.ts"></script>
    </head>
    <body>
        <form class="form" id="form">
            <div class="field">
                <label for="age">Возраст [not negative int], лет</label>
                <input id="age" name="age" type="number" required min="0" />
            </div>
            <div class="field">
                <label for="sex">Пол</label>
                <select name="sex" type="text" id="sex" required>
                    <option value="" disabled selected></option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="field">
                <label for="money_income">Источник дохода</label>
                <select name="money_income" type="text" id="money_income" required>
                    <option value="" disabled selected></option>
                    <option value="пассивный доход">пассивный доход</option>
                    <option value="наёмный работник">наёмный работник</option>
                    <option value="собственный бизнес">собственный бизнес</option>
                    <option value="безработный">безработный</option>
                </select>
            </div>
            <div class="field">
                <label for="last_year_money">Доход за последний год [int], млн</label>
                <input id="last_year_money" type="number" required />
            </div>
            <div class="field">
                <label for="rating">Кредитный рейтинг</label>
                <select name="rating" type="number" id="rating" required>
                    <option value="" disabled selected></option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="field">
                <label for="credit">Запрошенная сумма [0.1 .. 10], млн</label>
                <input name="credit" id="credit" type="number" required min="0.1" max="10" step="0.1" />
            </div>
            <div class="field">
                <label for="time">Срок погашения [1..20], лет</label>
                <input id="time" type="number" required min="1" max="20" />
            </div>
            <div class="field">
                <label for="goal">Цель</label>
                <select name="goal" type="number" id="goal" required>
                    <option value="" disabled selected></option>
                    <option value="ипотека">ипотека</option>
                    <option value="развитие бизнеса">развитие бизнеса</option>
                    <option value="автокредит">автокредит</option>
                    <option value="потребительский">потребительский</option>
                </select>
            </div>
            <button class="btn" type="button" name="action" id="send">
                Получить кредит
            </button>
        </form>
    </body>
</html>
